<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraJAVA</title>
    <link rel="shortcut icon" href="/img/9zlogo.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4610b2a7ef.js" crossorigin="anonymous"></script>
    <script src="codigo.js"></script>
</head>

<body>
  <h1>Calculadora de Precio de Tickets</h1>
  <header>
    <nav class="navbar navbar-expand-lg custom-bg">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark active" aria-current="page" href="#">Conf Bs As</a>
                </li>
            </ul>
        </div>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="">Conferencia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="">Oradores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="">Fecha y Lugar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="">Conviertete en orador</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="">Comprar Tickets</a>
                </li>
            </ul>
        </div>
    </nav>
    </header>

    <div class="container">
        <div id="precio-unitario">
          VALOR DE TICKET: $1000
        </div>
    </div>  
    
    <div class="container">
        <label for="nombre"></label>
        <input type="text" id="nombre" placeholder="Nombre">
        
        <label for="apellido"></label>
        <input type="text" id="apellido" placeholder="Apellido">
    </div>    
    
    <div class="container">
        <label for="email"></label>
        <input type="email" id="email" placeholder="Correo Electrónico">
    </div>      
    
    <div class="container flex">  
        <div>
            <label for="cantidad">Cantidad de Tickets:</label>
            <input type="number" id="cantidad" value="1">
        </div>
    
        <div>
            <label for="categoria">Categoría:</label>
            <select id="categoria" onchange="changeSel(this.value)">
              <option value="Estudiante">Estudiante</option>
              <option value="Trainee">Trainee</option>
              <option value="Junior">Junior</option>
            </select>       
        </div>
    </div>
    
    <div class="container"> 
        <div id="resultado">
          Total a Pagar: $
        </div>
        <div id="descuento">
            Descuento: 
        </div> 
    </div>       
    
    <div class="container">     
        <button onclick="calcularPrecio()">Resumen</button>
    </div>      

</html>
